<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="titleArea" class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="h2">Optimizare pe grafuri</h1>
                <h2 class="h3">Algoritmul lui Chen</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <span id="dialogSpan"></span>
                <form action="#n" name="theForm">
                    <label for="inputType">Alegeti modul de introducere a datelor: </label><br>
                    <label class="radio">
                            <input type="radio" name="inputType" value="1" checked>
                            <span>Matrice</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="inputType" value="2">
                            <span>Vector</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="inputType" value="3">
                            <span>Asignare</span>
                        </label>
                </form>
                <div id="inputEx">
                    
                </div>
                <textarea id="textArea" rows="4" cols="50">
                    1->5
                    2->1,4,5
                    3->1,2,4,5
                    4->1,5
                </textarea>
                <button id="autoAddPoints" onClick="addAutoPoints()">Adauga puncte auto</button>
                <button id="manualAddPoints">Adauga puncte manual</button>
                <button id="startAlg" onClick="startAlg()">Start</button>

            </div>
            <div class="col-md-4">
                <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        
            </div>
        </div>
    </div>
</body>
